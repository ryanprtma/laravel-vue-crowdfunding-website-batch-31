<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="app">
    <form @submit.prevent="submitForm($event)">
        <label for="name"> Nama :</label>
        <input name="name" ref="name" v-model:value="name" type="text">
        <br>

        <label for="address">Alamat : </label>
        <input name="address" ref="address" v-model:value="address" type="text">
        <br>

        <label for="no_hp">Nomor Hp</label>
        <input name="no_hp" ref="no_hp" v-model:value="no_hp" type="text">
        <br>

        <label for="photo_profile">Foto Profile</label>
        <input name="no_hp" ref="photo_profile" v-model:value="photo_profile" type="text">

        <input type="submit" value="SUBMIT">
    </form>
    <p>{{name}}</p>
    <p>{{address}}</p>
    <p>{{no_hp}}</p>
    <p>{{photo_profile}}</p>

    <table border=1>
        <thead>
            <th>Nama</th>
            <th>Alamat</th>
            <th>No HP</th>
            <th>Foto Profile</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr v-for="(member, index) in blogs" :key="index">
                <td>{{ member.name }}</td>
                <td>{{ member.address }}</td>
                <td>{{ member.no_hp }}</td>
                <td>
                    <img width="100" :src="member.photo_profile ? photoDomain + member.photo_profile : 
                    'https://dummyimage.com/16:9x1080' " alt="foto profile">
                </td>
                <td>
                    <button @click="edit(index, user.name)">edit</button>
                    <button @click="remove(member.id)">delete</button>
                </td>
            </tr>
        </tbody>
        
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
        name : "",
        address : "",
        no_hp : "",
        photo_profile : "",
        photoDomain:'http://demo-api-vue.sanbercloud.com',
        getStatus: 1,
        blogs : []
        },
        methods : {
            getBlogs : function (){
                const config = {
                    method : "get",
                    url : "http://demo-api-vue.sanbercloud.com/api/member"
                }

                axios(config)
                    .then((response)=>{
                        console.log(response.data.message)
                        this.blogs=response.data.members
                        console.log(this.blogs)
                    })
                    .catch((error)=>{
                        console.log(error)
                    })
            },
            submitForm : function(){
                let formData = new FormData()
                console.log(formData.append('name', this.name))
                formData.append('address', this.address)
                formData.append('no_hp', this.no_hp)
                formData.append('photo_profile', this.photo_profile)

                const config = {
                    method : "post",
                    url : "http://demo-api-vue.sanbercloud.com/api/member",
                    data : formData
                }

                axios(config)
                    .then((response)=>{
                        console.log(response.data.message)
                        this.clearForm()
                        this.getStatus=1
                        this.getBlogs()
                    })
                    .catch((error)=>{
                        console.log(error)
                    })

                console.log(event)
            },
            remove : function(id){
                console.log(id)
                const config = {
                    method : "post",
                    url : `http://demo-api-vue.sanbercloud.com/api/member/${id}`,
                    params : { _method : "DELETE"}
                }

                axios(config)
                    .then((response)=>{
                        console.log(response.data.message)
                        this.getStatus=1
                        this.getBlogs()

                    })
                    .catch((error)=>{
                        console.log(error)
                    })
            },
            clearForm: function(){
                this.name=""
                this.address=""
                this.no_hp=""
                this.photo_profile=""
            }
        },
        created(){
            if(this.getStatus===1){
                this.getBlogs()
            }
        },
})
</script>
</body>
</html>
