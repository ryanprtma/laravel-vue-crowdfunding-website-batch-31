<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="app">
    <table border=1>
        <thead>
            <th>Nama</th>
            <th>Alamat</th>
            <th>No HP</th>
            <th>Foto Profile</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr v-for="member of blogs">
                <td>{{ member.name }}</td>
                <td>{{ member.address }}</td>
                <td>{{ member.no_hp }}</td>
                <td>
                    <img width="100" :src="member.photo_profile ? member.photo_profile : 
                    'https://dummyimage.com/16:9x1080' " alt="foto profile">
                </td>
                <td>
                    <button @click="edit(index, user.name)">edit</button>
                    <button @click="hapus(index)">delete</button>
                </td>
            </tr>
        </tbody>
        
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
        blogs : []
        },
        methods : {
            getBlogs : function (){
                const config = {
                    method : "get",
                    url : "http://demo-api-vue.sanbercloud.com/api/member"
                }

                axios(config)
                    .then((response)=>{
                        console.log(response)
                        this.blogs=response.data.members
                        console.log(this.blogs)
                    })
                    .catch((error)=>{
                        console.log(error)
                    })
            },
        },
        created(){
            this.getBlogs()
        }
})
</script>
</body>
</html>
