<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app1">
        <h1>App 1</h1>
        {{message}}
        <component-satu></component-satu>
        <component-a></component-a>

    </div>

    <template id="component-satu">
       <p>{{pesan}}</p>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <script>
        //Global
        var ComponentA = {
            template : '<p>{{pesan}}</p>',
            data (){
                return {
                    pesan : 'ini dari component A'
                }
            }
        }
        //kebab case
        Vue.component('component-satu', {
            template : '#component-satu',
            data(){
                return {
                    pesan : 'ini dari component satu'
                }
            }
        })

        new Vue({
            el: '#app1',
            components : {
                'component-a' : ComponentA
            },
            data : {
                message : 'Ini dari data biasa'
            }
        })
    </script>
</body>
</html>
