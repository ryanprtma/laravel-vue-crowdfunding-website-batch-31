<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <component-satu></component-satu>
        <component-dua></component-dua>
    </div>

    <template id="component-satu">
        <h1>Bonjour</h1>
    </template>

    <template id="component-dua">
        <h1>Bonjour</h1>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <script>
        //kebab case
        Vue.component('component-satu', {
            template : '#component-satu'
        })

        //Pascal Case
        Vue.component('ComponentDua', {
            template : '#component-dua'
        })

        var vm = new Vue({
            el: '#app',
        })
    </script>
</body>
</html>
