<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>
</head>

<body>
    <div id="app">
        <!-- <button onCLick="vm.notif(vm.name)">ClickMe</button> -->
        
        <input type="text" v-model:value="datas"/>
        <button type='submit' onClick="vm.masukkanData(vm.datas)"></a>{{button}}</button>

        <ul id="app">
            <li v-for="(user, index) in users" :key="index" style="color: black;">
            <p style="color: black;">{{ user.name }}
                <button @click="edit(index, user.name)">edit</button>
                <button >delete</button>
            </p>
            </li>
        </ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                users: [
                    {
                        'name': 'Muhammd Iqbal Mubarak'
                    },
                    {
                        'name': 'Ruby Purwanty'
                    },
                    {
                        'name': 'Faqih Muhammad'
                    }
                ],
                datas : '',
                lastindex :0,
                editStatus:false,
                button:"add"
            },
            
            computed: {
                fullName :{
                get :function(){
                        return this.users[this.users.length-1].name 
                    },
                }
            },
            methods: {
                masukkanData(datas) {
                    if(this.editStatus==false){
                        let obj = {}
                        obj.name=datas
                        this.users.push(obj)
                        this.length = this.users.length
                        console.log(this.users.length)
                        console.log(this.users)
                    } else if(this.editStatus==true) {
                        let obj = {}
                        obj.name=datas
                        if (this.lastindex==0){
                            this.users.splice(this.lastindex, 1)
                            obj.name=datas
                            this.users.splice(this.index, this.index, obj) 
                        }
                        else {
                            this.users.splice(this.lastindex, this.lastindex, obj) 
                        }
                    }
                    
                },
                edit(index, name){
                    this.editStatus=true
                    this.lastindex=index
                    this.datas=name
                    this.button="update"
                    console.log(this.editStatus)
                }
            }
        })
    </script>
</body>

</html>
