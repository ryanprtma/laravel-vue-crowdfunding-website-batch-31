<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>
</head>
<body>
    <div id="app">
        <p v-once>{{message}}</p>
        {{message}}
        <h2 v-html="tag_html"></h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue',
                tag_html: '<span style="color: green;">Hello</span>'
            }
        })
    </script>
</body>
</html>
